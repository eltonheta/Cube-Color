<script>const A = 0.2,
    _C = document.querySelector("code");
    _F = document.querySelector("form");
    
    let drag = false,
    x0 = null,
    y0 = null;
    
    function getE(ev) {
      return ev.touches ? ev.touches[0] : ev;
    }
    
    function lock(ev) {
      let e = getE(ev);
      drag = true;
      x0 = e.clientX;
      y0 = e.clientY;
    }
    
    function rotate(ev) {
      if (drag) {
        let e = getE(ev),
        x = e.clientX,
        y = e.clientY,
        dx = x - x0,
        dy = y - y0,
        d = Math.hypot(dx, dy);
    
        if (d) {
          _F.style.setProperty(
          "--p",
          getComputedStyle(_F).transform.replace("none", ""));
    
          _F.style.setProperty("--i", +(-dy).toFixed(2));
          _F.style.setProperty("--j", +dx.toFixed(2));
          _F.style.setProperty("--a", `${+(A * d).toFixed(2)}deg`);
          
          x0 = x;
          y0 = y;
        }
      }
    }
    
    function release(ev) {
      if (drag) {
        drag = false;
        x0 = y0 = null;
      }
    }
    
    _F.addEventListener("input", (e) => {
      const bg = window.getComputedStyle(e.target).getPropertyValue("background-color");
      document.body.style.setProperty('--bg', bg);
      _C.textContent = bg;
    });
    document.addEventListener("mousedown", lock, false);
    document.addEventListener("touchstart", lock, false);
    
    document.addEventListener("mousemove", rotate, false);
    document.addEventListener("touchmove", rotate, false);
    
    document.addEventListener("mouseup", release, false);
    document.addEventListener("touchend", release, false);
    </script>
